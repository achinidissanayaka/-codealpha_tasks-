<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="pop-title">My Image Gallery </h1>
  <div class="gallery">
    <img src="panda.jpg" alt="Image 1" />
    <img src="girl.jpeg" alt="Image 2" />
    <img src="tree.jpg" alt="Image 3" />
    <img src="dog.jpg" alt="Image 4" />
    <img src="camera.jpg" alt="Image 5" />
 </div>
 <br><br>
   <div class="gallery">
     <img src="bird.jpg" alt="Image 6" />
    <img src="rose.jpg" alt="Image 7" />
    <img src="AI.jpg" alt="Image 8" />
    <img src="flower.jpg" alt="Image 9" />
    <img src="cat.jpg" alt="Image 10" />
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

  <script src="script.js"></script>
</body>
</html>
